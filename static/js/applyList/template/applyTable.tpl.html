<%
    var len = it.length;

    var statue = "";

%>
<% if(len !=0){%>
<thead>
<tr>
    <th><input class="tableSelectCheckBox parentCheckBox" type="checkbox"/></th>
    <th>项目id</th>
    <th>项目名称</th>
    <th>项目申请人</th>
    <th>申请时间</th>
    <th>当前状态</th>
</tr>
</thead>

<tbody id="applyListTbody">
<% for(var i = 0; i<len; i++){
switch(it[i].status){
case 0 : status = "审核中";
break;
case 1 : status = "审核通过";
break;
case 2 : status = "审核不通过";
}
%>
<tr class="listRow" >
    <td><input class="tableSelectCheckBox" type="checkbox"/></td>
    <td><%==it[i].id%></td>
    <td><%==it[i].name%></td>
    <td><%==it[i].userName%></td>
    <td><%==it[i].createTime%></td>
    <td>
        <div class="userEditor">
        <form>

            <div>
                <div class="input-group">
                    <label class="sr-only"  >权限</label>
                    <select name="" id="" value="<%== it[i].status%>">
                        <option value="0">审核中</option>
                        <option value="1">通过</option>
                        <option value="2">拒绝</option>
                    </select>
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>

        </form>
    </div>


</tr>
<%}%>
</tbody>
<%}%>
