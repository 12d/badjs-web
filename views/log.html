        <div class="right-side">
            <section>
                <p class="setting-title">消息类型
                <ul class="setting-msg">
                    <li class="msg-error " data-event-click = "errorTypeClick">error</li>
                    <li class="msg-log msg-dis" data-event-click = "logTypeClick">log</li>
                    <li class="msg-debug msg-dis" data-event-click = "debugTypeClick">debug</li>
                </ul>
                <div class="clear"></div>
            </section>
            <section>
                <p class="setting-title">起始时间</p>
                <input type="text" value="" readonly class="datetimepicker" id="startTime"/><br><br>

                <p class="setting-title">结束时间</p>
                <input type="text" value="" readonly class="datetimepicker" id="endTime"/><br><br>
            </section>
            <section>
                <p class="setting-title">包含关键词</p>
                <div class="keyword-ctn">
                    <input type="text" class="keyword-ipt" id="keyword-ipt" data-event-keyup="addKeyword"/><button class="keyword-btn" data-event-click="addKeyword">添加</button><button class="keyword-btn" data-event-click="removeKeywords">清空</button>
                    <div class="keyword-tag-ctn" id="keyword-group">
                    </div>
                </div>
            </section>
            <section>
                <p class="setting-title">排除关键词</p>
                <div class="keyword-ctn">
                    <input type="text" class="keyword-ipt" id="debar-ipt" data-event-keyup="addDebar"/><button class="keyword-btn" data-event-click="addDebar">添加</button><button class="keyword-btn" data-event-click="removeDebars">清空</button>
                    <div class="keyword-tag-ctn" id="debar-group">
                    </div>
                </div>
            </section>
            <section>
                <div class="setting-search" data-event-click="showLogs">查询日志</div>
            </section>
