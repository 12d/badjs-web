<%=include('./common/header.html')(it, opt)%>

<main id="content" role="main">
    <div class="wrap">
        <div class="left-side">
            <section>
                <label>日志</label>
                <ul>
                    <li><i></i>历史日志</li>
                    <li><i></i>实时日志</li>
                </ul>
            </section>
            <section>
                <label>个人</label>
                <ul>
                    <li><i></i>个人中心</li>
                    <li  class="active"><i></i>业务申请</li>
                </ul>
            </section>
            <section>
                <label>系统</label>
                <ul>
                    <li><i></i>系统介绍</li>
                    <li><i></i>接入指南</li>
                </ul>
            </section>
        </div>
        <div class="mid-side">
            <div id="applyContainer">

                <form id="applyForm" action="" method="post" class="form-horizontal" role="form">
                    <h3 class="applyTitle">新业务申请</h3>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">业务名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="申请业务名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">业务URL</label>
                        <div class="col-sm-6">
                            <input type="url" class="form-control" id="inputPassword3" placeholder="业务url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">通知邮箱</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputPassword3" placeholder="通知邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">业务详情描述</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 是否遵守本网站的相关规章协议
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="submit" class="col-sm-3 btn btn-primary ">申请</button>
                            <button type="reset" class="col-sm-offset-1 col-sm-3 btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="right-side">

        </div>
    </div>
</main>

<%=include('./common/footer.html')(it)%>
</body>

</html>
